window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: None
  opacity: 0.99
  option_as_alt: OnlyLeft
scrolling:
  history: 100000
  multiplier: 3
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 18.0
# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  duration: 300
  color: "0xffffff"
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
cursor:
  style:
    shape: Block
    blinking: Never
  unfocused_hollow: true
live_config_reload: true
shell:
  program: /opt/homebrew/bin/zsh
mouse:
  hints:
    launcher:
      program: open
    modifiers: Command
colors:
  name: TokyoNight Storm
  author: Folke
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x1D202F'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
theme: Tokyonight_Storm
